<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QsSolutions</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="position-absolute"><h1>Qs Solutions</h1></header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide color-1">
            </div>
            <div class="swiper-slide color-2">Slide 2</div>
            <div class="swiper-slide color-3">Slide 3</div>
            <div class="swiper-slide color-4">Slide 4</div>
            <div class="swiper-slide color-5">Slide 5</div>
            <div class="swiper-slide color-6">Slide 6</div>
            <div class="swiper-slide color-2">Slide 7</div>
            <div class="swiper-slide color-3">Slide 8</div>
            <div class="swiper-slide color-4">Slide 9</div>
            <div class="swiper-slide color-5">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>









    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/dist/app.mins.js"></script>

    <script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            slidesPerView: 1,
            spaceBetween: 30,
            mousewheel: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });


    </script>



    </script>
</body>

</html>
